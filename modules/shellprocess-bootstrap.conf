dontChroot: true

i18n:
  name: "Creating Bootstrap Environment"
script:
  - command: "mkdir -p @@ROOT@@/etc/apt/apt.conf.d/"
  - command: "cp /etc/calamares/configs/99netinstaller @@ROOT@@/etc/apt/apt.conf.d/99netinstaller"
  - command: "-debootstrap --include=parrot-archive-keyring,procps,bash-completion --exclude=vim-common,vim-tiny,gcc-9-base,gcc-10-base,htop,whois,wget,sysvinit-utils parrot @@ROOT@@ https://deb.parrot.sh/parrot/"
    timeout: 3600 # Long timeout so the installer doesn't complain. Default timeout is 30 secs
